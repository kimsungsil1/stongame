<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>모바일 바둑 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>모바일 바둑</h1>

        <div class="controls">
            <label for="board-size">바둑판 크기:</label>
            <select id="board-size">
                <option value="5">5x5</option>
                <option value="7">7x7</option>
                <option value="9" selected>9x9</option>
                <option value="13">13x13</option>
                <option value="19">19x19</option>
            </select>

            <label for="ai-level">AI 난이도:</label>
            <select id="ai-level">
                <option value="easy">초급</option>
                <option value="medium" selected>중급</option>
                <option value="hard">고급</option>
            </select>

            <button id="start-game">새 게임 시작</button>
        </div>

        <div class="game-info">
            <p>현재 플레이어: <span id="current-player">흑</span></p>
            <p>흑 잡은 돌: <span id="black-captures">0</span></p>
            <p>백 잡은 돌: <span id="white-captures">0</span></p>
        </div>

        <div class="board-container">
            <div id="baduk-board">
                </div>
        </div>

        </div>

    <script src="script.js"></script>
</body>
</html>
